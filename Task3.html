<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container" style="width:50%;">
        <form name = "form1"onsubmit="return validate()">
            <div class="row" style="margin-bottom: 20px;">
                <label class="col-3">Name: </label>
                <input type="text" class="col-6" id="fname">
                <p class="col-3" id="nameError" style="color: red; font-size: x-small;"></p>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <label class="col-3">Email: </label>
                <input type="email" class="col-6" id="ename">
                <p class="col-3" id="emailError" style="color:red;font-size: x-small;"></p>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <label class="col-3">Website: </label>
                <input type="url" class="col-6" id="webname">
                <p class="col-3" id="webError" style="color:red; font-size: x-small;"></p>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <label class="col-3">Message: </label>
                <textarea style="height:60px;" class="col-6" id="message"></textarea>
                <p class="col-3" id="messageError" style="color:red; font-size: x-small;"></p>
            </div>
            <div class="row">
                <p class="col-3"></p>
                <input type="submit" class="col-3">
            </div>
        </form>
    </div>
    <script>
        function validate() {
            var num = document.form1.fname.value;
            var ename = document.form1.ename.value;
            var webname = document.form1.webname.value;
            var msg = document.form1.message.value;
            if (num == "" || ename == "" || webname == "" || msg=="") {
                if(num == ""){
                    document.getElementById("nameError").innerHTML = "This field is required";
                    document.getElementById("fname").style.border =  "solid 2px red";
                } 
                if(ename == ""){
                    document.getElementById("emailError").innerHTML = "A valid email address is required";
                    document.getElementById("ename").style.border =  "solid 2px red";
                } 
                if(webname == ""){
                    document.getElementById("webError").innerHTML = "A valid url is required";
                    document.getElementById("webname").style.border =  "solid 2px red";
                }
                if(msg == ""){
                    document.getElementById("messageError").innerHTML = "This field is required";
                    document.getElementById("message").style.border =  "solid 2px red";
                }
                return false;  
            }
            return true;
        }
    </script>
</body>

</html>
